name: rent
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  bloc: ^9.0.0

  flutter_localizations:
    sdk: flutter
  intl: 0.20.2

  http: ^1.6.0
  dio: ^5.9.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  uuid: ^4.5.2
  flutter_riverpod: ^3.1.0
  flutter_secure_storage: ^10.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/

  fonts:
    - family: Playfair Display
      fonts:
        - asset: fonts/PlayfairDisplay-VariableFont_wght.ttf

    - family: DM Serif Display
      fonts:
        - asset: fonts/DMSerifDisplay-Regular.ttf
